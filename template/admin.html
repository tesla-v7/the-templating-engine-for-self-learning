<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css">
    <link rel="shortcut icon" href="{{favicon}}" />
</head>
<body>
<div class="menu">
    <ul>
        <a href="/"><li>{{home}}</li></a>
    </ul>
</div>
<div class="head">
    {{head}}
</div>
<div class="form">
    <form method="POST" action="/admin" name="logon">
        <div class="edit user">{{login}}:<input type="text" name="userName"/></div>
        <div class="edit pass">{{password}}:<input type="text" name="password"/></div>
        <div class="btn logon"><button type="submit">{{logon}}</button></div>
    </form>
</div>
</body>
</html>
